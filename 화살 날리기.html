<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>화살 날리기</title>
<script src="./Arrow.js"></script>
<script>
var arr=[];

function init(){
	createArrow();
	gameLoop();
}
function createArrow(){
	//거푸집으로 부터 쇳물을 부어 1개 만들어보자!!
	for(var i=0;i<100;i++){
		arr[i]=new Arrow();
	}
}
//모든 게임은 케릭터나 아이템이 현재 움직이지 않는다 해도, 기본적으로
//루프가 실행되고 있어야 한다..
function gameLoop(){
	for(var i=0;i<arr.length;i++){
		arr[i].move();
	}
	setTimeout("gameLoop()", 10);
}
window.addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
</body>
</html>
